sudo: required
dist: precise
language: cpp

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env: COMPILER=g++-4.9
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: COMPILER=g++-5
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
      env: COMPILER=clang++-3.6
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
      env: COMPILER=clang++-3.7

before_install:
    - sudo apt-get update -qq

install:
    - LIBS_DIR="${TRAVIS_BUILD_DIR}/libs"
    - mkdir -p ${LIBS_DIR}
    - wget https://github.com/google/googletest/archive/release-1.8.0.tar.gz -O /tmp/googletest.tar.gz
    - tar -xvf /tmp/googletest.tar.gz
    - mkdir googletest-release-1.8.0/googletest/build
    - pushd googletest-release-1.8.0/googletest/build
    - cmake -DCMAKE_CXX_COMPILER=$COMPILER .. && make
    - cp libgtest.a ${LIBS_DIR}
    - popd

script:
    - mkdir build
    - cd build
    - cmake -DCMAKE_CXX_COMPILER=$COMPILER .. && make